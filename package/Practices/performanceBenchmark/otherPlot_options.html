<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bandwidth Plot Example</title>
  <script type="module">
    import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";

    // Example data: data size (MB) vs bandwidth (GB/s)
    const data = [
      { size: 1, bw: 50 },
      { size: 10, bw: 180 },
      { size: 50, bw: 220 },
      { size: 100, bw: 250 },
      { size: 200, bw: 240 },
      { size: 400, bw: 230 },
    ];

    const chart = Plot.plot({
      width: 600,
      height: 350,
      x: { label: "Data Size (MB)" },
      y: { label: "Bandwidth (GB/s)" },
      marks: [
        Plot.line(data, { x: "size", y: "bw", stroke: "steelblue", strokeWidth: 2 }),
        Plot.dot(data, { x: "size", y: "bw", fill: "steelblue" }),
      ]
    });

    document.body.append(chart);
  </script>
</head>

<body style="font-family: sans-serif;">
  <h3 style="text-align:center;">GPU Memory Bandwidth vs. Data Size</h3>
</body>

</html>
