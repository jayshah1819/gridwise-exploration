<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Histogram Point Clustering</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: sans-serif;
            text-align: center;
        }

        svg {
            background: #222;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>Points Falling Into Histogram Bins</h2>
    <svg width="800" height="400"></svg>
    <script>
        const svg = d3.select("svg");
        const margin = { top: 30, right: 30, bottom: 40, left: 40 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;
        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const data = d3.range(100).map(() => d3.randomNormal(40, 15)());
        const bins = d3.bin().domain([0, 80]).thresholds(10)(data);
        const x = d3.scaleBand().domain(d3.range(bins.length)).range([0, width]).padding(0.2);
        const y = d3.scaleLinear().domain([0, d3.max(bins, d => d.length)]).range([height, 0]);
        g.append("g").attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickFormat(i => `${Math.round(bins[i].x0)}â€“${Math.round(bins[i].x1)}`));
        g.append("g").call(d3.axisLeft(y));

        const points = g.selectAll("circle").data(data).join("circle")
            .attr("r", 3)
            .attr("cx", d => d3.scaleLinear().domain([0, 80]).range([0, width])(d))
            .attr("cy", 0)
            .attr("fill", "#69b3a2")
            .attr("opacity", 0.8);

        points.transition()
            .delay((d, i) => i * 30)
            .duration(1200)
            .attr("cy", d => {
                const idx = bins.findIndex(b => d >= b.x0 && d < b.x1);
                return y(bins[idx].length) + (Math.random() * 10 + 5);
            })
            .attr("cx", d => {
                const idx = bins.findIndex(b => d >= b.x0 && d < b.x1);
                return x(idx) + x.bandwidth() / 2 + (Math.random() - 0.5) * x.bandwidth() / 3;
            })
            .attr("r", 2);
    </script>
</body>

</html>
